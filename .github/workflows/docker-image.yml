name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

- name: Log in to GHCR
  uses: docker/login-action@v3
  with:
    registry: ghcr.io
    username: ${{ github.actor }}
    password: ${{ secrets.GITHUB_TOKEN }}

- name: Build and push
  run: |
    docker build . --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/pico-wallet-server:$(date +%s)
    docker push ghcr.io/${{ github.repository_owner }}/pico-wallet-server:$(date +%s)
